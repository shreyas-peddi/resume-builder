
{% extends 'resume/header.html' %}
{% block title %} Signin Form{% endblock title %}
{% block body %}

		<div class="container" style="background :rgba(100,50,255,0.7); left: 60px; width: 100%; height: 702px; margin-top: -20px;">
			<form action="{%url 'form'%}" method="POST">
			<div class="card col-md-6" style="margin-top: 220px;margin-left: 580px;background-color: #83f68b;border-radius: 10px;width: 25%;height: 210px;">
			<div class="card-header" style="color: #1F4383; font-family: 'Comic Sans MS'; margin-left: 140px; font-size: 25px;">SignIn</div>
			<div class="card-body" style="margin-top: 25px;margin-left: 20px;">
				{%csrf_token%}
				{{form.as_p}}
			<button type="submit" class="btn-btn-primary" style="font-family:'Comic Sans MS'; background-color: #D4FED7; color:#1205CE; border-radius: 15px; width: 35%; margin-left: 105px; margin-top: 15px;">SignIn</button><br>
			<small style="margin-left: 45px;"> You will Directed to Form Page to fill details</small>
			</div>	
			</div>
		</form>
		</div>
{% endblock body %}
